<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Rant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        padding-top: 20px;
      }
      .card {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Office Rant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Donate and Support
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="donate.html">Donate</a></li>
                <li><a class="dropdown-item" href="#">Partner</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 stats-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Posts</h5>
              <p class="card-text" id="post-count">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 stats-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Profile Visits</h5>
              <p class="card-text">123</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Post your rant</h5>
              <form id="rantForm">
                <div class="form-group">
                  <label for="rantText"></label>
                  <textarea class="form-control" id="rantText" rows="3" placeholder="Enter Your Rant"></textarea>
                  <small class="form-text text-muted">(It's a safe space for you to rant about your office)....</small>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="anonymousCheck">
                  <label class="form-check-label" for="anonymousCheck">Anonymous</label>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="postsContainer" class="mt-4"></div>
    </div>

    <script>
      document.getElementById('rantForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const rantText = document.getElementById('rantText').value;
        const isAnonymous = document.getElementById('anonymousCheck').checked;

        if (rantText.trim() !== "") {
          const postContainer = document.createElement('div');
          postContainer.classList.add('card', 'mt-3');

          const postBody = document.createElement('div');
          postBody.classList.add('card-body');

          const postText = document.createElement('p');
          postText.textContent = isAnonymous ? "Anonymous: " + rantText : rantText;

          const deleteButton = document.createElement('button');
          deleteButton.classList.add('btn', 'btn-danger', 'btn-sm', 'float-end');
          deleteButton.textContent = 'Delete';
          deleteButton.addEventListener('click', function() {
            postContainer.remove();
            const postCountElement = document.getElementById('post-count');
            postCountElement.textContent = parseInt(postCountElement.textContent) - 1;
          });

          postBody.appendChild(deleteButton);
          postBody.appendChild(postText);
          postContainer.appendChild(postBody);

          const postsContainer = document.getElementById('postsContainer');
          postsContainer.insertBefore(postContainer, postsContainer.firstChild);

          document.getElementById('rantText').value = '';

          const postCountElement = document.getElementById('post-count');
          postCountElement.textContent = parseInt(postCountElement.textContent) + 1;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
